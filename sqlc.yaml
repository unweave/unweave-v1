version: "2"
sql:
  - schema:
      - "./db/migrations"
    queries: "./db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./db"
        emit_interface: true
        emit_exported_queries: true
        emit_methods_with_db_argument: false
        emit_json_tags: true
        json_tags_case_style: "camel"
